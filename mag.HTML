<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окна с изображениями</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-orange-400 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold">Магазин обуви</h1>
            
        </div>
    </header>

    <main class="flex-grow container mx-auto py-8 px-4">
        <div class="relative bg-gray-200 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Обувь для подростков</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/i (1).webp" alt="Изображение 1" class="w-full h-auto">
                </div>

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/i (2).webp" alt="Изображение 2" class="w-full h-auto">
                </div>

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/j5iee1f98mq8umkyvmujziobkl6jl8ub.png" alt="Изображение 3" class="w-full h-auto">
                </div>
            </div>
        </div>
    </main>

    <main class="flex-grow container mx-auto py-8 px-4">
        <div class="relative bg-gray-200 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Обувь для мужчин</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/k (1).webp" alt="Изображение 1" class="w-full h-auto">
                </div>

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/k (2).webp" alt="Изображение 2" class="w-full h-auto">
                </div>

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/k.webp" alt="Изображение 3" class="w-full h-auto">
                </div>
            </div>
        </div>
    </main>

    <main class="flex-grow container mx-auto py-8 px-4">
        <div class="relative bg-gray-200 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Обувь для женщин</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/l.webp" alt="Изображение 1" class="w-full h-auto">
                </div>

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/1744e8a25b-1000x800.jpg" alt="Изображение 2" class="w-full h-auto">
                </div>

                <div class="relative bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="img/1be5ba87fc93524c.jpeg" alt="Изображение 3" class="w-full h-auto">
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-orange-400 text-white py-4 mt-8">
        <div class="container mx-auto text-center px-4">
            <p>Для связи с нами можете не звонить на наш номер: 102</p>
        </div>
    </footer>
</body>
</html>
